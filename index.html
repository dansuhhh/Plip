<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plips</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/bundle.js" type="application/javascript"></script>
    <script src="https://use.fontawesome.com/82bdefa5b0.js"></script>
  </head>
  <body>
    <main>
      <article class="main-menu">
        <h1>Plips</h1>
        <a class="start btn">Start</a>
        <p>Use the arrow keys to move</p>
        <div class="example-keys">
          <div class="key">
            &#8593;
          </div>
          <div class="bottom-key-row">
            <div class="key bottom-key-0">&#8592;</div>
            <div class="key bottom-key-1">&#8595;</div>
            <div class="key bottom-key-2">&#8594;</div>
          </div>
        </div>
        <div class="example-paddles">
          <span class="example-paddle paddle-0 hide-paddle"></span>
          <span class="example-paddle paddle-1 hide-paddle"></span>
          <span class="example-paddle paddle-2 hide-paddle"></span>
        </div>
      </article>
      <canvas class="game hide" width="600" height="600"></canvas>
      <canvas class="extras hide" width="600" height="600"></canvas>
      <article class="extraScreen hide">
      </article>
      <article class="game-over hide">
        <h1>Game Over</h1>
        <p class="score"></p>
        <a class="restart btn">Play Again</a>
      </article>
    </main>
    <footer>
      <p>&copy; Daniel Suh 2016</p>
      <a href="https://github.com/dansuhhh/Plips"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
      <a href="https://www.linkedin.com/in/danielcsuh"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a>
      <a href="/"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
    </footer>
  </body>
</html>
