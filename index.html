<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plips</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/bundle.js" type="application/javascript"></script>
    <script src="https://use.fontawesome.com/82bdefa5b0.js"></script>

  <body>
    <main>
      <article class="main-menu">
        <h1>Plips</h1>
        <a class="start btn">Start</a>
        <a class="instructions btn">How To Play</a>
      </article>
      <article class="instruction-menu hide">
        <h1>Plips</h1>
        <a class="start btn">Start</a>
        <p>
          Use your arrow keys to juggle the plips. Easy! Or so you think.
        </p>
      </article>
      <canvas class="game hide" width="600" height="600"></canvas>

      <article class="game-over hide">
        <h1>Game Over</h1>
        <p class="score"></p>
        <a class="restart btn">Play Again</a>
      </article>
    </main>
    <footer>
